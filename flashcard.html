<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng học tiếng Nhật</title>
    <link rel="stylesheet" href="css/flashcard.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
  <div class="container">
      <aside class="sidebar">
          <h2>Học Tiếng Nhật</h2>
          <ul>
              <li id="home" onclick="navigate('index.html')">
                  <span class="material-symbols-outlined menu-icon">home</span> Trang chủ
              </li>
              <li id="dictionary" onclick="navigate('dictionary.html')">
                  <span class="material-symbols-outlined menu-icon">translate</span> Tra từ
              </li>
              <li id="flashcard" class="active" onclick="navigate('flashcard.html')">
                  <span class="material-symbols-outlined menu-icon">cards_star</span> Flashcard
              </li>
              <li id="jlpt" onclick="navigate('jlpt.html')">
                  <span class="material-symbols-outlined menu-icon">text_snippet</span> Đề thi JLPT
              </li>
              <li id="chatbot" onclick="navigate('chatbot.html')">
                  <span class="material-symbols-outlined menu-icon">robot_2</span> Chatbot
              </li>
          </ul>
      </aside>

        <!-- Khung đăng nhập -->
        <header class="user-box">
            <h2>Flashcard</h2>
            <div class="user-dropdown">
                <span class="material-symbols-outlined user-icon" id="userIcon">account_circle</span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div id="logoutBtn">Đăng xuất</div>
                </div>
            </div>
        </header>

      <main class="content">
          <section id="flashcardSection">
            <button id="resetBtn" class="btn">Học lại từ đầu</button>
            <button id="viewAllBtn" class="btn">Thông tin các từ</button>
            <button id="summaryBtn" class="btn">Xem thống kê</button>
            <div id="wordInfoContainer" style="margin-top: 20px;"></div>
            <div id="summaryContainer" style="margin-top: 20px;"></div>
            <div id="flashcardContainer">
                <!-- Nội dung flashcard sẽ được load ở đây thông qua flashcard.js -->
                <p>Đang tải flashcard...</p>
            </div>
          </section>
      </main>
  </div>
  <div id="customAlert" class="custom-alert">
    <span id="customAlertMessage"></span>
  </div>

  <script src="flashcard.js"></script>
  <script src="script.js"></script>
</body>
</html>
